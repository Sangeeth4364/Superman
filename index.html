<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Laptop Only Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            text-align: center;
            font-size: 24px;
        }

        .content {
            font-size: 30px;
            display: block;
        }

        .blocked {
            display: none;
            font-size: 30px;
            color: red;
            font-weight: bold;
        }

        /* Hide content on mobile screens */
        @media (max-width: 1024px) {
            .content { display: none !important; }
            .blocked { display: block !important; }
        }
    </style>
</head>
<body>

    <div class="content">Ni podi adakka makri</div>
    <div class="blocked">Please use a larger screen.</div>

    <script>
        function isMobileDevice() {
            return /Mobi|Android|iPhone|iPad|iPod|Windows Phone/i.test(navigator.userAgent) || 
                   (window.innerWidth < 1024 && navigator.maxTouchPoints > 0);
        }

        function checkDevice() {
            if (isMobileDevice()) {
                document.querySelector('.content').style.display = 'none';
                document.querySelector('.blocked').style.display = 'block';
            } else {
                document.querySelector('.content').style.display = 'block';
                document.querySelector('.blocked').style.display = 'none';
            }
        }

        checkDevice();
        window.addEventListener("resize", checkDevice);
    </script>
</body>
</html>
